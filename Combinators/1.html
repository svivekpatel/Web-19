<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        /* Descendant selector --> selector1 selector2 ... */
        #container p{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- descendant combinator -->
    <div id="container">
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <span>
            <p>p4 inside span</p>
        </span>
        <div>
            <div>
                <div>
                    <div>
                        <p>I am p10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>paragraph 5</div>
    <div>paragraph 6</div>
    <div>paragraph 7</div>
    <div>paragraph 8</div>

</body>
</html>
