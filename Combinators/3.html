<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
   
    <!-- General sibling selector -->
  <style>
      h1~p{
          background-color: brown;
      }
      p~h4{
          color: aqua;
      }
  </style>
</head>
<body>
    <div id="container">
     <h1>h1</h1>
     <p>p1</p>
     <p>p2</p>
     <p>p3</p>
     <h2>h2</h2>
    </div>
    <div id="box">
        <h3>h3</h3>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <h4>h4</h4>
    </div>
    
</html>
